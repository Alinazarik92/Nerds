<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Nerds</title>
    <!-- <link rel="stylesheet" href="css/style.min.css"> -->
    <link rel="preload" href="fonts/roboto.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/robotomedium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/robotobold.woff2" as="font" type="font/woff2" crossorigin>
    <script src="js/picturefill.min.js" async=""></script>
  </head>
  <body>
    <!-- <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div> -->
    <div class="page-wrapper">
      <header class="page-header">
        <nav class="page-hader__main-nav main-nav">
          <a class="main-nav__logo" href="index.html">
            <img src="img/logo-header.png" width="140" height="49" alt="Логотип дизайн-студии Nerds">
          </a>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link">Студия</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link">Клиенты</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link">Магазин</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link">Контакты</a>
            </li>
          </ul>
          <a class="main-nav_basket" href="#nowhere">Корзина</a>
        </nav>
      </header>
      <main>
        <h1 class="page-title">Магазин готовых шаблонов</h1>
        <form class="filter" action="https://echo.htmlacademy.ru" method="get">
          <div class="filter__range filter-range">
            <h2 class="filter-range__title">Стоимость</h2>
            <div class="filter-range__controls">
              <div class="filter-range__scale">
                <button class="filter-range__toggle filter-range__toggle--min" type="button"></button>
                <div class="filter-range__bar"></div>
                <button class="filter-range__toggle filter-range__toggle--max" type="button"></button>
              </div>
            </div>
            <div class="filter-range__price-container">
              <label class="filter-range__text" for="min-value">от</label>
              <input class="filter-range__min-value" type="text" value="0" name="min-value" id="min-value">
              <label class="filter-range__text" for="max-value">до</label>
              <input class="filter-range__max-value" type="text" value="15000" name="max-value" id="max-value">
            </div>
          </div>
          <fieldset class="filter__net net">
            <legend class="net__title">Сетка</legend>
            <input class="net__radio" type="radio" value="adaptive" name="adaptive" id="adaptive" checked>
            <label class="net__label" for="adaptive">Адаптивная</label>
            <input class="net__radio" type="radio" value="fix" name="fix" id="fix">
            <label class="net__label" for="fix">Фиксированная</label>
            <input class="net__radio" type="radio" value="fluid" name="fluid" id="fluid">
            <label class="net__label" for="fluid">Резиновая</label>
          </fieldset>
          <fieldset class="filter__features features">
            <legend class="features__title">Особенности:</legend>
            <input class="features__checkbox" type="checkbox" value="slider" name="slider" id="slider" checked>
            <label class="features__label" for="slider">Слайдер</label>
            <input class="features__checkbox" type="checkbox" value="advatages" name="advatages" id="advatages">
            <label class="features__label" for="advatages">Блок преимуществ</label>
            <input class="features__checkbox" type="checkbox" value="news" name="news" id="news" checked>
            <label class="features__label" for="news">Новости</label>
            <input class="features__checkbox" type="checkbox" value="gallery" name="gallery" id="gallery">
            <label class="features__label" for="gallery">Галерея</label>
            <input class="features__checkbox" type="checkbox" value="basket" name="basket" id="basket">
            <label class="features__label" for="basket">Корзина</label>
          </fieldset>
          <button class="filter__button button" type="submit">Показать</button>
        </form>
        <div class="catalog-container">
          <div class="catalog-container__sort sort">
            <h2 class="sort__title">Сортировать:</h2>
            <button class="sort__button" type="button">По цене</button>
            <button class="sort__button" type="button">По типу</button>
            <button class="sort__button" type="button">По названию</button>
            <button class="sort__up" type="button"></button>
            <button class="sort__down" type="button"></button>
          </div>
          <section class="catalog-container__catalog catalog">
            <h2 class="visually-hidden">Каталог</h2>

          </section>
        </div>
        <ul class="pagination-list">
          <li class="pagination-list__button button">
            <a>1</a>
          </li>
          <li class="pagination-list__button button">
            <a href="#nowhere">2</a>
          </li>
          <li class="pagination-list__button button">
            <a href="#nowhere">3</a>
          </li>
          <li class="pagination-list__button pagination-list__button--next button">
            <a href="#nowhere">Следующая</a>
          </li>
        </ul>
      </main>
      <footer class="page-footer">
        <ul class="page-footer__social">
          <li class="page-footer__item">
            <a class="page-footer__link" href="#nowhere" alt="Мы во ВКонтакте">
            </a>
          </li>
          <li class="page-footer__item">
            <a class="page-footer__link" href="#nowhere" alt="Мы на Фейсбук">
            </a>
          </li>
          <li class="page-footer__item">
            <a class="page-footer__link" href="#nowhere" alt="Мы в Инстаграмм">
            </a>
          </li>
        </ul>
        <div class="page-footer__friends">
          <p class="page-footer__subtitle">Давайте дружить, это выгодно!</p>
          <p class="page-footer__text">Скидка 10% для друзей из социальных сетей.</p>
        </div>
      </footer>
    </div>
    <!-- <script src="js/script.min.js"></script> -->
  </body>
</html>
